<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemo TCG by Naotica</title>
    <!-- Google Fonts: Orbitron (Headers) and Rajdhani (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
            /* Force default font */
        }

        #app {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Hidden div to force font loading -->
    <div style="font-family: 'Orbitron'; position:absolute; left:-9999px; visibility:hidden;">.</div>
    <div style="font-family: 'Rajdhani'; position:absolute; left:-9999px; visibility:hidden;">.</div>

    <div id="app"></div>

    <script type="module" src="/src/main.ts"></script>
    <script>
        // Prevent double-tap zoom on mobile
        document.addEventListener('dblclick', function (event) {
            event.preventDefault();
        }, { passive: false });
    </script>
</body>

</html>
